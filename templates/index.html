<!DOCTYPE html>
<html>
<head>
    <title>PDF OCR Converter</title>
</head>
<body>
    <h1>PDF OCR Converter</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Process PDF</button>
    </form>
</body>
</html>
