version: '3.8'

services:
  ocr-service:
    build: .
    environment:
      OCR_ARGS: "-l eng+deu+chi_sim --rotate-pages --deskew --title 'Processed Document' --jobs 4 --output-type pdfa"
    ports:
      - "8000:8000"
    volumes:
      - ./output:/tmp/output  # 持久化输出目录
    deploy:
      resources:
        limits:
          cpus: '4'  # 与 --jobs 4 匹配

volumes:
  output: